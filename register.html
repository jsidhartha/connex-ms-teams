<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="vh-center">
        <div class="card register-card">
          <div class="card-image">
            <h2 class="card-heading">
              Get started
              <small>Let us create your account</small>
            </h2>
          </div>
          <form class="card-form register">
            <div class="input">
              <input type="text" class="input-field" required />
              <label class="input-label">Full Name</label>
            </div>
            <div class="input">
              <input type="text" class="input-field" required />
              <label class="input-label">Company Name</label>
            </div>
            <div class="input">
              <input type="text" class="input-field" required />
              <label class="input-label">Role</label>
            </div>
            <div class="input">
              <input type="email" class="input-field" required />
              <label class="input-label">Email</label>
            </div>
            <div class="input">
              <input type="tel" id="phone" class="input-field" required />
              <label class="input-label"
                >Phone (Please include your Country code like +1)</label
              >
            </div>
            <div class="input">
              <input type="password" class="input-field" required />
              <label class="input-label">Password</label>
            </div>
            <div class="action">
              <button class="action-button">Register</button>
            </div>
          </form>
          <div class="card-info">
            <p>
              Already have an account?
              <a href="/login.html">You can Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
